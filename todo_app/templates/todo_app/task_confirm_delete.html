{% extends "todo_app/base.html" %}
{% block content%}

<h1>
    Done with task '{{task}}'?
</h1>
Do you want to delete {{task.title}}?

<form action="" method="post" class="mt-2">
    {% csrf_token %}

    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Delete</button>
    <a class="btn btn-outline-secondary ml-2 mr-2" type="button" href="{% url 'todo_app:list' %}">Cancel</a>
</form>

{% endblock %}
